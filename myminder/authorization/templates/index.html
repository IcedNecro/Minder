<html>
<head>
        {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'authorization/css/left_menu.css' %}">
</head>
<body>
    <form action="{% url 'auth:confirm_reqistration' %}" method="post">
        {% csrf_token %}
        <label for="reg-login">Login:</label>
        <input id='reg-login' type="text" name="login">
        <label for="reg-email">Email:</label>
        <input id='reg-email' type="text" name="email">
        <label for="reg-passwd">Password:</label>
        <input id='reg-passwd' type="password" name="passwd">
        <label for="reg-confirm-passwd">Password:</label>
        <input id='reg-confirm-passwd' type="password" name="confirm">
        <input type="submit">
    </form>
</body>
</html>
